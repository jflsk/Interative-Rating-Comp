        </div>

            <span class="rate-text">
              4
            </span>
          </div>
        </div>

        <div class="rate-tab" data-value="5">
          <div class="rate-spot">
            <span class="rate-text">
              5
            </span>
          </div>
        </div>
      </div>

      <button>
        Submit
