<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <script async src="src/script/script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="main">
    <div class="main__rating" id="rating-container">
      <img src="src/assets/icon-star.svg" alt="Star Icon" srcset="">
      <h1>
        How did we do?
      </h1>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>

      <div class="rate-container">  
        <div class="rate-tab" data-value="1">
          <div class="rate-spot">
            <span class="rate-text">
              1
            </span>
          </div>
        </div>

        <div class="rate-tab" data-value="2">
          <div class="rate-spot">
            <span class="rate-text">
              2
            </span>
          </div>
        </div>

        <div class="rate-tab" data-value="3">
          <div class="rate-spot">
            <span class="rate-text">
              3
            </span>
          </div>
        </div>

        <div class="rate-tab" data-value="4">
          <div class="rate-spot">
            <span class="rate-text">
              4
            </span>
          </div>
        </div>

        <div class="rate-tab" data-value="5">
          <div class="rate-spot">
            <span class="rate-text">
              5
            </span>
          </div>
        </div>
      </div>

      <button onclick="showResult()">
        Submit
      </button>
    </div>

  <!-- Rating state end -->
    <div class="main__result">
      <div class="result-container" id="result-container"> 
        <img class="result-image" src="src/assets/illustration-thank-you.svg" alt="Thank You Ilustration">

        <span id="rev-result">
          You selected <span id="rev-result__rate"></span> out of 5
        </span>

        <h1>
          Thank you!
        </h1>

        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!
        </p>
      </div>
    </div>
  </div>
</body>
</html>
